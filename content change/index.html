<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Change on click</title>
</head>
<body>
    <div class="container">
        <div class="box">Hey I am Box</div>
    </div>
    <button id="btn">Change content</button>

    <script>
        let button = document.getElementById("btn");
        button.addEventListener("click", ()=>{
           document.querySelector(".box").innerHTML="<b>Yayy you were clicked</b>"
        })
        setInterval(() => {
            document.querySelector(".box").style.background = "red";
        },3000);
    </script>
</body>
</html>
