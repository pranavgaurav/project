<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup in JS</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: #09dbd450;
    }
    .container{
      display: flex;
      align-items: center;
      height: 28px;
      justify-content: center;
    }
    h1{
        color:red;
        display: inline;
        text-align: center;
    }
    p{
        text-align: center;
    } 
    .outer{
     display: flex;
     justify-content: center;
     align-items: center;
     height: 400px;
    }
    .popup{
        background-color: #fafafa;
        width: 40vw;
        height: 30vh;
        text-align: center;
        border-radius: 10px;
        display: none;
        transition: all 0.5s ease;
        transition-duration: 1s;
    }
    #showbtn{
        margin: 200px auto;
    }
    #close{
        margin-top: 3px;
    }
    .popup button{
        margin-top: 6px;
    }
    button{
        border-radius: 5px;
        width: 77px;
        height: 36px;
        transition-duration: 0.5;
        font-size: 17px;
        color: white;
        background-color: rgb(0,0,0);
    }
    .far .fa-check-circle{
        color: blue;
        font-size: 37px;
        margin-top: 7px;
    }
    button:hover{
        background-color: rgb(113,140,139);
        color: white;
    }
</style>
<body>
    <div class="container">
        <h1>Pop Up in jS </h1>
    </div>
    <p id="pop">Click the button for popup</p>
    <div class="outer">
        <div class="popup">
            <i class="far fa-check-circle"></i>
            <h2>You have subscribed</h2>
            <br>
            <button id="close">Close</button>
        </div>
        <button id="showbtn">Popup</button>
    </div>
    <br/>
 <script src="script.js"></script>
</body>
</html>
